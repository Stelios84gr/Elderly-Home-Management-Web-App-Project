<div class="relative bg-white rounded-xl w-96 p-6">
  <!-- Close button -->
  <button
    mat-dialog-close
    aria-label="Close"
    class="absolute top-2 right-2 w-8 h-8 bg-red-600 rounded-full flex items-center justify-center text-white font-bold hover:bg-red-700 z-10"
  >
    âœ•
  </button>

  <!-- Header -->
  <div class="mb-4">
    <h2 class="text-xl font-semibold">{{ data.firstName }} {{ data.lastName }}</h2>
    <p class="text-gray-500">Username: {{ data.username }}</p>
  </div>

  <!-- Card Content -->
  <div class="space-y-2 text-gray-700">
    <p><span class="font-medium">Phone Number:</span> {{ data.phoneNumber }}</p>
    <p><span class="font-medium">Address:</span> {{ data.address.street }} {{ data.address.number }}</p>
    <p><span class="font-medium">Relationship:</span> {{ data.relationship }}</p>
    <p><span class="font-medium">Relative to the Patient:</span> {{ data.isFamily ? 'Yes' : 'No' }}</p>
  </div>

  <!-- Bottom buttons -->
  <div class="flex justify-between mt-6">
    <button
      class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-2.5 rounded-lg"
      (click)="onEdit()"
      [disabled]="!canEdit()"
      [class.opacity-50]="!canEdit()"
    >
      Edit
    </button>
    <button
      class="bg-red-600 hover:bg-red-700 text-white font-medium px-8 py-2.5 rounded-lg"
      (click)="onDelete()"
      [disabled]="!canDelete()"
      [class.opacity-50]="!canDelete()"
    >
      Delete
    </button>
  </div>
</div>
