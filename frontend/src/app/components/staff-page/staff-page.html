<h1 class="text-4xl font-bold mb-4">Staff Management</h1>

<button
mat-flat-button
color="primary"
(click)="showForm = !showForm"
[disabled] = "!isAdmin()"
[class.opacity-50]="!isAdmin()"
class="mb-4"
>
{{ showForm ? 'Hide Form' : 'Add New Staff Member' }}
</button>

<app-staff-form (staff)="addStaff($event)" *ngIf="showForm">
</app-staff-form>

<app-staff-table [data]="staffService.staffList$()" (staffClicked)="onStaffClicked($event)">">
</app-staff-table>
