<h1 class="text-4xl font-bold mb-4">Patients Management</h1>

<button
mat-flat-button
color="primary"
(click)="showForm = !showForm"
class="mb-4"
>
{{ showForm ? 'Hide Form' : 'Add New Staff Member' }}
</button>

@if (showForm) {
<app-patient-form (patient)="addPatient($event)"></app-patient-form>
}

<app-patients-table [data]="patientsList"></app-patients-table>
