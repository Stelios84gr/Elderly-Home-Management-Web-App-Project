<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Staff Login</h2>

    <!-- Login Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login-form flex flex-col gap-4">

      <!-- Username -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Username</mat-label>
        <input matInput type="text" formControlName="username" />
        <mat-error *ngIf="form.get('username')?.hasError('required') && form.get('username')?.touched">
          "Username" is a required field.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="form.get('password')?.hasError('required') && form.get('password')?.touched">
          "Password" is a required field.
        </mat-error>
      </mat-form-field>

      <!-- Submit Button -->
      <button
        mat-flat-button
        color="primary"
        class="w-full"
        type="submit"
        [disabled]="form.invalid"
      > Submit
      </button>
    </form>

    <!-- Divider -->
    <div class="flex items-center my-6">
      <div class="flex-grow h-px bg-gray-300"></div>
      <span class="px-2 text-gray-500 text-sm">OR</span>
      <div class="flex-grow h-px bg-gray-300"></div>
    </div>

    <!-- Google Login -->
    <button
      mat-stroked-button
      color="accent"
      class="w-full"
      (click)="googleLogin()"
    >
      <mat-icon class="mr-2">login</mat-icon>
      Sign in with Google
    </button>
  </div>
</div>
