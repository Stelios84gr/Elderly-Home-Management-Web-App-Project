<h1 class="text-4xl font-bold mb-4">Visits</h1>

<button
mat-flat-button
color="primary"
(click)="showForm = !showForm"
[disabled] = "!isAdmin()"
class="mb-4"
>
{{ showForm ? 'Hide Form' : 'Add New Visitor' }}
</button>

<app-visitors-form (visitor)="addVisitor($event)" *ngIf="showForm"></app-visitors-form>

<app-visitors-table [data]="visitorService.visitors$()" (visitorClicked)="onVisitorClicked($event)"></app-visitors-table>
