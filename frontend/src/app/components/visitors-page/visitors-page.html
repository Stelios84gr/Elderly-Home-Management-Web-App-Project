<h1 class="text-4xl font-bold mb-4">Visits</h1>

<button
mat-flat-button
color="primary"
(click)="showForm = !showForm"
class="mb-4"
>
{{ showForm ? 'Hide Form' : 'Add New Visitor' }}
</button>

@if (showForm) {
<app-visitors-form (visitor)="addVisitor($event)"></app-visitors-form>
}

<app-visitors-table [data]="visitorsList"></app-visitors-table>
